<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}letsflick{% endblock %}</title>
    <meta name="description" content="{% block description %}letsflick - Drive Conversations with Video Threads{% endblock %}">
    
    <!-- Inter Font for modern clean style -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            font-weight: 400;
            line-height: 1.6;
            color: #333;
            background: #fff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        .header {
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            color: #F1C232;
            text-decoration: none;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            font-weight: 700;
            letter-spacing: -1px;
            text-transform: lowercase;
        }

        .logo:hover {
            opacity: 0.8;
        }

        /* Main Content */
        .main-content {
            min-height: calc(100vh - 200px);
            padding: 48px 0;
        }

        .page-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .page-title {
            font-size: 48px;
            font-weight: 700;
            color: #000;
            margin-bottom: 16px;
        }

        .page-subtitle {
            font-size: 20px;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .content-section {
            margin-bottom: 32px;
        }

        .content-section h2 {
            font-size: 32px;
            font-weight: 600;
            color: #000;
            margin-bottom: 16px;
        }

        .content-section h3 {
            font-size: 24px;
            font-weight: 600;
            color: #000;
            margin-bottom: 12px;
        }

        .content-section h4 {
            font-size: 20px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
        }

        .content-section p {
            font-size: 16px;
            color: #555;
            margin-bottom: 16px;
        }

        .content-section ul, .content-section ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }

        .content-section li {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        .highlight-box {
            background: #f8f9fa;
            padding: 24px;
            border-radius: 8px;
            border-left: 4px solid #F1C232;
            margin: 24px 0;
        }

        .highlight-box h3 {
            color: #F1C232;
            margin-bottom: 8px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #F1C232;
            color: #000;
            text-decoration: none;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #e6b429;
            transform: translateY(-1px);
        }

        /* Footer */
        .footer {
            background: #fff;
            padding: 40px 0 24px;
            color: #333;
            margin-top: 80px;
        }

        .footer-content {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #f0f0f0;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #F1C232;
        }

        .footer-bottom {
            color: #999;
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .page-title {
                font-size: 36px;
            }
            
            .page-subtitle {
                font-size: 18px;
            }
            
            .content-section h2 {
                font-size: 28px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">letsflick</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="/">Home</a>
                    <a href="/privacy-policy">Privacy Policy</a>
                    <a href="/terms-of-service">Terms of Service</a>
                    <a href="/contact">Contact</a>
                </div>
                
                <div class="footer-bottom">
                    <p>&copy; 2025 letsflick, Inc. All rights reserved.</p>
                    <p style="margin-top: 8px; color: #F1C232; font-weight: 500;">Crafted with ❤️ in India for the world</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
